		<script>
			const submitBtn = document.getElementById('downloadbrochurebtn');
			const courseSelect = document.getElementById('courseSelect');
			const courseForm = document.getElementById('enquiry-form');

			submitBtn.addEventListener('click', function (event) {
				const selectedCourse = courseSelect.value;
				if (selectedCourse) {
					// Open PDF immediately
					const pdfFileName = `images/${selectedCourse}.pdf`;
					window.open(pdfFileName, '_blank');

					// Delay form submission after 2 minutes (120000 milliseconds)
					setTimeout(function () {
						const formData = new FormData(courseForm); // Collect form data

						// Append the selected course to the form data
						formData.append('selected_course', selectedCourse);

						// Send form data to mail.php for processing
						fetch('thank-you.html', {
							method: 'POST',
							body: formData
						})
							.then(response => {
								if (!response.ok) {
									console.error('Error submitting form data');
									// Handle error if form submission fails
								}
							})

	<script>
		jQuery(document).ready(function ($) {
			function getParameterByName(name) {
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
				var results = regex.exec(window.location.href);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}

			function addParameter(url, paramName, paramValue) {
				var hash = '';
				var anchorIndex = url.indexOf('#');
				if (anchorIndex !== -1) {
					hash = url.substr(anchorIndex);
					url = url.substr(0, anchorIndex);
				}
				if (url.indexOf('?') === -1) {
					return url + '?' + paramName + '=' + paramValue + hash;
				} else {
					return url + '&' + paramName + '=' + paramValue + hash;
				}
			}

			var utm_parameters = {
				'sub_source': getParameterByName('sub_source'),
				'utm_source': getParameterByName('utm_source'),
				'utm_campaign': getParameterByName('utm_campaign'),
				'utm_medium': getParameterByName('utm_medium'),
				'utm_term': getParameterByName('utm_term'),
				'messageText': getParameterByName('messageText')
			};

			$('a').each(function () {
				var link = $(this).attr('href');
				if (link) {
					for (var key in utm_parameters) {
						if (utm_parameters[key]) {
							link = addParameter(link, key, utm_parameters[key]);
						}
					}
					$(this).attr('href', link);
				}
			});
		});
	</script>

	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function () {
			// Function to get the value of a URL parameter
			function getQueryParam(param) {
				var searchParams = new URLSearchParams(window.location.search);
				return searchParams.has(param) ? searchParams.get(param) :
					null; // Return null if the parameter is not found
			}

			// Function to set values for all forms
			function setUTMValues() {
				var utmParams = ['source', 'sub_source', 'utm_source', 'utm_campaign', 'utm_medium', 'utm_term'];
				utmParams.forEach(function (param) {
					var inputFields = document.querySelectorAll('input[name="' + param + '"]');
					inputFields.forEach(function (input) {
						var paramValue = getQueryParam(param);
						if (paramValue !== null) { // Only set the value if the parameter exists
							input.value = paramValue;
						}
					});
				});
			}

			setUTMValues();
		});
	</script>
